{% extends 'base.html' %}
{% block content %}
<title>Blood Donor Registration Form</title>

<h1 class="mt-4 mb-4">Donor Registration Form</h1>
<form method="post">
    {% csrf_token %}
    <div class="form group mb-4">
        <label for="first_name">First Name:</label>
        <input class="form-control" type="text" id="first_name" name="first_name" required>
    </div>
    <div class="form group mb-4">
        <label for="last_name"></label>Last Name:</label>
        <input class="form-control" type="text" id="last_name" name="last_name" required>
    </div>
    <div class="form group mb-4">
        <label for="phone">Phone:</label>
        <input class="form-control" type="text" id="phone" name="phone" required>
    </div>
    <div class="form group mb-4">
        <label for="email">Email:</label>
        <input class="form-control" type="email" id="email" name="email" required>
    </div>
    <div class="form group mb-4">
        <label for="address">Home Address:</label>
        <input class="form-control" type="text" id="address" name="address" required>
    </div>
    <div class="form group mb-4">
        <label for="last_donation">Last blood donated:</label>
        <input class="form-control" type="date" id="last_donation" name="last_donation" required>
    </div>
        <div class="form group mb-4">
            <label>Blood group</label>
            <br>
            <div class="btn-group-horizontal" id="blood_group">
                <input class="btn-check form-control" type="radio" id="A+" name="blood_group" value="A+" required>
                <label class="btn btn-outline-secondary" for="A+">A+</label>

                <input class="btn-check form-control" type="radio" id="A-" name="blood_group" value="A-" required>
                <label class="btn btn-outline-secondary" for="A-">A-</label>

                <input class="btn-check form-control" type="radio" id="B+" name="blood_group" value="B+" required>
                <label class="btn btn-outline-secondary" for="B+">B+</label>
            
                <input class="btn-check form-control" type="radio" id="B-" name="blood_group" value="B-" required>
                <label class="btn btn-outline-secondary" for="B-">B-</label>

                <input class="btn-check form-control" type="radio" id="AB+" name="blood_group" value="AB+" required>
                <label class="btn btn-outline-secondary" for="AB+">AB+</label>

                <input class="btn-check form-control" type="radio" id="AB-" name="blood_group" value="AB-" required>
                <label class="btn btn-outline-secondary" for="AB-">AB-</label>

                <input class="btn-check form-control" type="radio" id="O+" name="blood_group" value="O+" required>
                <label class="btn btn-outline-secondary" for="O+">O+</label>

                <input class="btn-check form-control" type="radio" id="O-" name="blood_group" value="O-" required>
                <label class="btn btn-outline-secondary" for="O-">O-</label>

        </div>
    </div>
    <button class="btn btn-secondary mb-4" type="submit">Submit</button>
    
    {% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    {% endif %}
    
</form>
{% endblock %}
